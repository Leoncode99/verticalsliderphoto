<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вертикальный слайдер фотографий</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #ffd0aa">
          <h1>1</h1>
          <p>коллекция</p>
        </div>
        <div style="background-color: #cdeefc">
          <h1>2</h1>
          <p>коллекция</p>
        </div>
        <div style="background-color: #b5ffac">
          <h1>3</h1>
          <p>коллекция</p>
        </div>
        <div style="background-color: #ff9f9f">
          <h1>4</h1>
          <p>коллекция</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('a1fe5cfa8ddaf85.jpg')"></div>
        <div style="background-image: url('voda-skaly-ostrov.jpg')"></div>
        <div style="background-image: url('2.jpg')"></div>
        <div style="background-image: url('3.png')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
